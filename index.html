<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberProfile - Mint Your Cyberpunk Identity</title>
    
    <!-- Neynar AuthKit -->
    <script src="https://unpkg.com/@farcaster/auth-kit@0.3.4/dist/auth-kit.umd.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@farcaster/auth-kit@0.3.4/dist/auth-kit.css">
    
    <!-- Web3 Library -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000a1a 100%);
            color: #00ff9f;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 159, 0.03) 0px,
                rgba(0, 255, 159, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #00ff9f;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #00ff9f, 0 0 40px #00ff9f;
            margin-bottom: 10px;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .subtitle {
            font-size: 1.2em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(0, 255, 159, 0.05);
            border: 2px solid #00ff9f;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.2);
        }

        .card h2 {
            color: #ff00ff;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 0 0 10px #ff00ff;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #authkit-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #00ff9f;
            margin: 20px auto;
            display: none;
            box-shadow: 0 0 30px rgba(0, 255, 159, 0.5);
        }

        .profile-image.show {
            display: block;
        }

        .user-info {
            display: none;
            margin-top: 20px;
        }

        .user-info.show {
            display: block;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 255, 159, 0.1);
            border-radius: 5px;
        }

        .info-label {
            color: #ff00ff;
            font-weight: bold;
        }

        .info-value {
            color: #00ff9f;
        }

        button {
            background: linear-gradient(45deg, #00ff9f, #00ffff);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 159, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            text-align: center;
        }

        .preview-image {
            width: 100%;
            max-width: 400px;
            border: 3px solid #ff00ff;
            border-radius: 10px;
            margin: 20px auto;
            display: none;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }

        .preview-image.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #ff00ff;
            font-size: 1.2em;
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 0, 255, 0.3);
            border-top: 4px solid #ff00ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            background: rgba(0, 255, 159, 0.2);
            border: 2px solid #00ff9f;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .success.show {
            display: block;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            color: #ff0000;
            display: none;
        }

        .error.show {
            display: block;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
        }

        .badge.pro {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
        }

        .badge.regular {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 255, 159, 0.1);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-label {
            color: #ff00ff;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #00ff9f;
            font-size: 1.5em;
            font-weight: bold;
        }

        .sign-out-btn {
            background: rgba(255, 0, 0, 0.3);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="container">
        <header>
            <h1>‚ö° CYBERPROFILE ‚ö°</h1>
            <p class="subtitle">Transform Your Farcaster PFP Into Cyberpunk NFT</p>
        </header>

        <div class="main-content">
            <!-- Left Column: User Profile & Auth -->
            <div class="card">
                <h2>üîê Your Identity</h2>
                
                <div class="profile-section">
                    <!-- Farcaster AuthKit Button -->
                    <div id="authkit-container"></div>
                    
                    <img id="profileImage" class="profile-image" alt="Profile">
                    
                    <div id="userInfo" class="user-info">
                        <div class="info-row">
                            <span class="info-label">Username:</span>
                            <span class="info-value" id="username">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">FID:</span>
                            <span class="info-value" id="fid">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Account:</span>
                            <span class="info-value" id="accountType">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Mint Price:</span>
                            <span class="info-value" id="mintPrice">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Eligible:</span>
                            <span class="info-value" id="eligible">-</span>
                        </div>
                        <button id="signOutBtn" class="sign-out-btn" style="display:none;">Sign Out</button>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Total Minted</div>
                        <div class="stat-value" id="totalMinted">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Limit</div>
                        <div class="stat-value">1 per FID</div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Transform & Mint -->
            <div class="card">
                <h2>üé® Cyberpunk Transform</h2>
                
                <div class="preview-section">
                    <p>Sign in with Farcaster to start transforming!</p>
                    
                    <img id="previewImage" class="preview-image" alt="Transformed Preview">
                    
                    <div id="loading" class="loading">
                        <div class="spinner"></div>
                        <p id="loadingText">Processing...</p>
                    </div>
                    
                    <button id="transformBtn" disabled>üé≠ Generate Cyberpunk PFP</button>
                    <button id="mintBtn" style="display:none;">üíé Mint NFT</button>
                    
                    <div id="successMsg" class="success"></div>
                    <div id="errorMsg" class="error"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://cyberprofile-production.up.railway.app/api';
        
        // State
        let currentUser = null;
        let transformedImageUrl = null;
        let tokenURI = null;
        let authKit = null;

        // Initialize
        window.onload = async function() {
            await loadMintingParameters();
            
            // Initialize Farcaster AuthKit
            authKit = new window.AuthKit({
                rpcUrl: 'https://mainnet.optimism.io',
                domain: 'cyber-profile-seven.vercel.app',
                siweUri: 'https://cyber-profile-seven.vercel.app',
                relay: 'https://relay.farcaster.xyz',
            });

            authKit.on('signIn', async (data) => {
                console.log('Sign in successful:', data);
                await handleSignIn(data);
            });

            authKit.on('signOut', () => {
                console.log('Sign out');
                handleSignOut();
            });

            authKit.on('error', (error) => {
                console.error('AuthKit error:', error);
                showError('Authentication error: ' + error.message);
            });

            // Render sign-in button
            authKit.mount('#authkit-container');
            
            // Setup event listeners
            document.getElementById('transformBtn').addEventListener('click', handleTransform);
            document.getElementById('mintBtn').addEventListener('click', handleMint);
            document.getElementById('signOutBtn').addEventListener('click', () => {
                authKit.signOut();
            });
        };

        async function handleSignIn(authData) {
            showLoading('Loading your profile...');
            
            try {
                // Get FID from auth data
                const fid = authData.fid;
                
                // Fetch full user data from backend
                const response = await fetch(`${API_BASE}/user/${fid}`);
                const userData = await response.json();
                
                if (!response.ok) {
                    throw new Error(userData.error || 'Failed to fetch user data');
                }
                
                currentUser = {
                    ...userData,
                    authData: authData
                };
                
                updateUIForLogin();
                hideLoading();
                showSuccess(`Welcome, @${userData.username}!`);
                
            } catch (error) {
                console.error('Sign in error:', error);
                hideLoading();
                showError('Failed to load profile: ' + error.message);
            }
        }

        function updateUIForLogin() {
            const profileImg = document.getElementById('profileImage');
            profileImg.src = currentUser.profileImage;
            profileImg.classList.add('show');
            
            document.getElementById('userInfo').classList.add('show');
            document.getElementById('username').textContent = `@${currentUser.username}`;
            document.getElementById('fid').textContent = currentUser.fid;
            
            const accountType = currentUser.isPro ? 
                '<span class="badge pro">‚≠ê PRO</span>' : 
                '<span class="badge regular">Regular</span>';
            document.getElementById('accountType').innerHTML = accountType;
            
            document.getElementById('mintPrice').textContent = `${currentUser.mintPrice} ETH`;
            document.getElementById('eligible').textContent = currentUser.isEligible ? '‚úÖ Yes' : '‚ùå No';
            
            document.getElementById('transformBtn').disabled = false;
            document.getElementById('signOutBtn').style.display = 'block';
        }

        function handleSignOut() {
            currentUser = null;
            transformedImageUrl = null;
            tokenURI = null;
            
            document.getElementById('profileImage').classList.remove('show');
            document.getElementById('userInfo').classList.remove('show');
            document.getElementById('previewImage').classList.remove('show');
            document.getElementById('transformBtn').disabled = true;
            document.getElementById('mintBtn').style.display = 'none';
            document.getElementById('signOutBtn').style.display = 'none';
            
            hideError();
            hideSuccess();
        }

        async function loadMintingParameters() {
            try {
                const response = await fetch(`${API_BASE}/parameters`);
                const params = await response.json();
                
                document.getElementById('totalMinted').textContent = params.currentSupply;
            } catch (error) {
                console.error('Error loading parameters:', error);
            }
        }

        async function handleTransform() {
            if (!currentUser) {
                showError('Please sign in first!');
                return;
            }
            
            showLoading('Transforming your profile into cyberpunk art...');
            hideError();
            hideSuccess();
            
            try {
                const response = await fetch(`${API_BASE}/transform`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageUrl: currentUser.profileImage,
                        fid: currentUser.fid
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to transform image');
                }
                
                transformedImageUrl = data.transformedUrl;
                const previewImg = document.getElementById('previewImage');
                previewImg.src = transformedImageUrl;
                previewImg.classList.add('show');
                
                document.getElementById('mintBtn').style.display = 'block';
                
                hideLoading();
                showSuccess('Transformation complete! Ready to mint.');
                
            } catch (error) {
                console.error('Transform error:', error);
                hideLoading();
                showError('Transform failed: ' + error.message);
            }
        }

        async function handleMint() {
            if (!currentUser || !transformedImageUrl) {
                showError('Please transform your profile first!');
                return;
            }
            
            showLoading('Preparing your NFT... (uploading to IPFS)');
            hideError();
            hideSuccess();
            
            try {
                const response = await fetch(`${API_BASE}/prepare-mint`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageUrl: transformedImageUrl,
                        fid: currentUser.fid,
                        username: currentUser.username,
                        displayName: currentUser.displayName
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to prepare mint');
                }
                
                tokenURI = data.tokenURI;
                
                showLoading('Minting your NFT... (confirm in wallet)');
                
                await mintNFT();
                
            } catch (error) {
                console.error('Mint error:', error);
                hideLoading();
                showError('Mint failed: ' + error.message);
            }
        }

        async function mintNFT() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('Please install MetaMask to mint!');
                }
                
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x2105' }],
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x2105',
                                chainName: 'Base',
                                nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                                rpcUrls: ['https://mainnet.base.org'],
                                blockExplorerUrls: ['https://basescan.org']
                            }]
                        });
                    } else {
                        throw switchError;
                    }
                }
                
                const CONTRACT_ADDRESS = '0xYOUR_CONTRACT_ADDRESS_HERE';
                const CONTRACT_ABI = [
                    "function mint(address to, string memory uri, uint256 fid) public payable",
                    "function getMintPrice(address user) public view returns (uint256)"
                ];
                
                const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                const address = await signer.getAddress();
                
                const mintPrice = await contract.getMintPrice(address);
                
                const tx = await contract.mint(address, tokenURI, currentUser.fid, {
                    value: mintPrice
                });
                
                showLoading('Transaction submitted! Waiting for confirmation...');
                
                await tx.wait();
                
                hideLoading();
                showSuccess(`üéâ NFT Minted Successfully! Transaction: ${tx.hash}`);
                
                await loadMintingParameters();
                
            } catch (error) {
                console.error('Mint transaction error:', error);
                hideLoading();
                showError('Mint transaction failed: ' + error.message);
            }
        }

        function showLoading(text) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMsg');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        function hideSuccess() {
            document.getElementById('successMsg').classList.remove('show');
        }

        function showError(message) {
            const el = document.getElementById('errorMsg');
            el.textContent = message;
            el.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorMsg').classList.remove('show');
        }
    </script>
</body>
</html>
