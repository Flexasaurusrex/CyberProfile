<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberProfile - Mint Your Cyberpunk Identity</title>
    
    <!-- Web3 Library -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000a1a 100%);
            color: #00ff9f;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 159, 0.03) 0px,
                rgba(0, 255, 159, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #00ff9f;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #00ff9f, 0 0 40px #00ff9f;
            margin-bottom: 10px;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .subtitle {
            font-size: 1.2em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(0, 255, 159, 0.05);
            border: 2px solid #00ff9f;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.2);
        }

        .card h2 {
            color: #ff00ff;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 0 0 10px #ff00ff;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-button {
            background: linear-gradient(135deg, #8a63d2 0%, #6b46c1 100%);
            color: white;
            border: 2px solid #a78bfa;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: none;
            letter-spacing: 1px;
            width: auto;
            margin: 20px auto;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(138, 99, 210, 0.4);
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(138, 99, 210, 0.6);
        }

        .auth-button svg {
            width: 24px;
            height: 24px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #00ff9f;
            margin: 20px auto;
            display: none;
            box-shadow: 0 0 30px rgba(0, 255, 159, 0.5);
        }

        .profile-image.show {
            display: block;
        }

        .user-info {
            display: none;
            margin-top: 20px;
        }

        .user-info.show {
            display: block;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 255, 159, 0.1);
            border-radius: 5px;
        }

        .info-label {
            color: #ff00ff;
            font-weight: bold;
        }

        .info-value {
            color: #00ff9f;
        }

        button {
            background: linear-gradient(45deg, #00ff9f, #00ffff);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 159, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            text-align: center;
        }

        .preview-image {
            width: 100%;
            max-width: 400px;
            border: 3px solid #ff00ff;
            border-radius: 10px;
            margin: 20px auto;
            display: none;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }

        .preview-image.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #ff00ff;
            font-size: 1.2em;
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 0, 255, 0.3);
            border-top: 4px solid #ff00ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            background: rgba(0, 255, 159, 0.2);
            border: 2px solid #00ff9f;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .success.show {
            display: block;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            color: #ff0000;
            display: none;
        }

        .error.show {
            display: block;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
        }

        .badge.pro {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
        }

        .badge.regular {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 255, 159, 0.1);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-label {
            color: #ff00ff;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #00ff9f;
            font-size: 1.5em;
            font-weight: bold;
        }

        .sign-out-btn {
            background: rgba(255, 0, 0, 0.3);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="container">
        <header>
            <h1>‚ö° CYBERPROFILE ‚ö°</h1>
            <p class="subtitle">Transform Your Farcaster PFP Into Cyberpunk NFT</p>
        </header>

        <div class="main-content">
            <!-- Left Column: User Profile & Auth -->
            <div class="card">
                <h2>üîê Your Identity</h2>
                
                <div class="profile-section">
                    <!-- Farcaster OAuth Button -->
                    <div id="authContainer">
                        <button class="auth-button" id="signInBtn">
                            <svg viewBox="0 0 1000 1000" fill="currentColor">
                                <path d="M257.778 155.556H742.222V844.445H671.111V528.889H670.414C662.554 441.677 589.258 373.333 500 373.333C410.742 373.333 337.446 441.677 329.586 528.889H328.889V844.445H257.778V155.556Z"></path>
                                <path d="M128.889 253.333L157.778 351.111H182.222V746.667C169.949 746.667 160 756.616 160 768.889V795.556H155.556C143.283 795.556 133.333 805.505 133.333 817.778V844.445H382.222V817.778C382.222 805.505 372.273 795.556 360 795.556H355.556V768.889C355.556 756.616 345.606 746.667 333.333 746.667H306.667V253.333H128.889Z"></path>
                                <path d="M675.556 746.667C663.283 746.667 653.333 756.616 653.333 768.889V795.556H648.889C636.616 795.556 626.667 805.505 626.667 817.778V844.445H875.556V817.778C875.556 805.505 865.606 795.556 853.333 795.556H848.889V768.889C848.889 756.616 838.94 746.667 826.667 746.667V351.111H851.111L880 253.333H702.222V746.667H675.556Z"></path>
                            </svg>
                            Sign in with Farcaster
                        </button>
                    </div>
                    
                    <img id="profileImage" class="profile-image" alt="Profile">
                    
                    <div id="userInfo" class="user-info">
                        <div class="info-row">
                            <span class="info-label">Username:</span>
                            <span class="info-value" id="username">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">FID:</span>
                            <span class="info-value" id="fid">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Account:</span>
                            <span class="info-value" id="accountType">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Mint Price:</span>
                            <span class="info-value" id="mintPrice">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Eligible:</span>
                            <span class="info-value" id="eligible">-</span>
                        </div>
                        <button id="signOutBtn" class="sign-out-btn" style="display:none;">Sign Out</button>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Total Minted</div>
                        <div class="stat-value" id="totalMinted">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Limit</div>
                        <div class="stat-value">1 per FID</div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Transform & Mint -->
            <div class="card">
                <h2>üé® Cyberpunk Transform</h2>
                
                <div class="preview-section">
                    <p>Sign in with Farcaster to start transforming!</p>
                    
                    <img id="previewImage" class="preview-image" alt="Transformed Preview">
                    
                    <div id="loading" class="loading">
                        <div class="spinner"></div>
                        <p id="loadingText">Processing...</p>
                    </div>
                    
                    <button id="transformBtn" disabled>üé≠ Generate Cyberpunk PFP</button>
                    <button id="mintBtn" style="display:none;">üíé Mint NFT</button>
                    
                    <div id="successMsg" class="success"></div>
                    <div id="errorMsg" class="error"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://cyberprofile-production.up.railway.app/api';
        const NEYNAR_CLIENT_ID = '42a95572-5687-48ca-b592-1633aa432b8f'; // Get from Neynar dashboard
        const CALLBACK_URL = window.location.origin;
        
        // State
        let currentUser = null;
        let transformedImageUrl = null;
        let tokenURI = null;

        // Initialize
        window.onload = async function() {
            // Load minting parameters
            await loadMintingParameters();
            
            // Check if returning from OAuth
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            if (code && state) {
                // OAuth callback - exchange code for user data
                await handleOAuthCallback(code, state);
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            // Setup event listeners
            document.getElementById('signInBtn').addEventListener('click', initiateOAuth);
            document.getElementById('transformBtn').addEventListener('click', handleTransform);
            document.getElementById('mintBtn').addEventListener('click', handleMint);
            document.getElementById('signOutBtn').addEventListener('click', handleSignOut);
        };

        function initiateOAuth() {
            // Generate random state for CSRF protection
            const state = Math.random().toString(36).substring(7);
            sessionStorage.setItem('oauth_state', state);
            
            // Build Neynar OAuth URL
            const authUrl = new URL('https://app.neynar.com/api/siwn/authorize');
            authUrl.searchParams.append('client_id', NEYNAR_CLIENT_ID);
            authUrl.searchParams.append('redirect_uri', CALLBACK_URL);
            authUrl.searchParams.append('response_type', 'code');
            authUrl.searchParams.append('state', state);
            
            // Redirect to Neynar
            window.location.href = authUrl.toString();
        }

        async function handleOAuthCallback(code, state) {
            // Verify state
            const savedState = sessionStorage.getItem('oauth_state');
            if (state !== savedState) {
                showError('Invalid OAuth state. Please try again.');
                return;
            }
            
            showLoading('Signing in with Farcaster...');
            
            try {
                // Exchange code for user data via backend
                const response = await fetch(`${API_BASE}/auth/callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        redirect_uri: CALLBACK_URL
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Authentication failed');
                }
                
                // Store user data
                currentUser = data.user;
                
                // Update UI
                updateUIForLogin();
                
                hideLoading();
                showSuccess(`Welcome, @${data.user.username}!`);
                
            } catch (error) {
                console.error('OAuth callback error:', error);
                hideLoading();
                showError('Sign in failed: ' + error.message);
            }
            
            sessionStorage.removeItem('oauth_state');
        }

        function updateUIForLogin() {
            // Hide auth button
            document.getElementById('authContainer').style.display = 'none';
            
            // Show profile image
            const profileImg = document.getElementById('profileImage');
            profileImg.src = currentUser.profileImage;
            profileImg.classList.add('show');
            
            // Show user info
            document.getElementById('userInfo').classList.add('show');
            document.getElementById('username').textContent = `@${currentUser.username}`;
            document.getElementById('fid').textContent = currentUser.fid;
            
            const accountType = currentUser.isPro ? 
                '<span class="badge pro">‚≠ê PRO</span>' : 
                '<span class="badge regular">Regular</span>';
            document.getElementById('accountType').innerHTML = accountType;
            
            document.getElementById('mintPrice').textContent = `${currentUser.mintPrice} ETH`;
            document.getElementById('eligible').textContent = currentUser.isEligible ? '‚úÖ Yes' : '‚ùå No';
            
            // Enable transform button
            document.getElementById('transformBtn').disabled = false;
            
            // Show sign out button
            document.getElementById('signOutBtn').style.display = 'block';
        }

        function handleSignOut() {
            // Reset state
            currentUser = null;
            transformedImageUrl = null;
            tokenURI = null;
            
            // Reset UI
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('profileImage').classList.remove('show');
            document.getElementById('userInfo').classList.remove('show');
            document.getElementById('previewImage').classList.remove('show');
            document.getElementById('transformBtn').disabled = true;
            document.getElementById('mintBtn').style.display = 'none';
            document.getElementById('signOutBtn').style.display = 'none';
            
            hideError();
            hideSuccess();
        }

        async function loadMintingParameters() {
            try {
                const response = await fetch(`${API_BASE}/parameters`);
                const params = await response.json();
                
                document.getElementById('totalMinted').textContent = params.currentSupply;
            } catch (error) {
                console.error('Error loading parameters:', error);
            }
        }

        async function handleTransform() {
            if (!currentUser) {
                showError('Please sign in first!');
                return;
            }
            
            showLoading('Transforming your profile into cyberpunk art...');
            hideError();
            hideSuccess();
            
            try {
                const response = await fetch(`${API_BASE}/transform`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageUrl: currentUser.profileImage,
                        fid: currentUser.fid
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to transform image');
                }
                
                // Show transformed image
                transformedImageUrl = data.transformedUrl;
                const previewImg = document.getElementById('previewImage');
                previewImg.src = transformedImageUrl;
                previewImg.classList.add('show');
                
                // Show mint button
                document.getElementById('mintBtn').style.display = 'block';
                
                hideLoading();
                showSuccess('Transformation complete! Ready to mint.');
                
            } catch (error) {
                console.error('Transform error:', error);
                hideLoading();
                showError('Transform failed: ' + error.message);
            }
        }

        async function handleMint() {
            if (!currentUser || !transformedImageUrl) {
                showError('Please transform your profile first!');
                return;
            }
            
            showLoading('Preparing your NFT... (uploading to IPFS)');
            hideError();
            hideSuccess();
            
            try {
                // Prepare metadata and upload to IPFS
                const response = await fetch(`${API_BASE}/prepare-mint`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageUrl: transformedImageUrl,
                        fid: currentUser.fid,
                        username: currentUser.username,
                        displayName: currentUser.displayName
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to prepare mint');
                }
                
                tokenURI = data.tokenURI;
                
                // Now mint via smart contract
                showLoading('Minting your NFT... (confirm in wallet)');
                
                await mintNFT();
                
            } catch (error) {
                console.error('Mint error:', error);
                hideLoading();
                showError('Mint failed: ' + error.message);
            }
        }

        async function mintNFT() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('Please install MetaMask to mint!');
                }
                
                // Connect wallet
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                
                // Switch to Base network
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x2105' }], // Base mainnet
                    });
                } catch (switchError) {
                    // Chain not added, add it
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x2105',
                                chainName: 'Base',
                                nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                                rpcUrls: ['https://mainnet.base.org'],
                                blockExplorerUrls: ['https://basescan.org']
                            }]
                        });
                    } else {
                        throw switchError;
                    }
                }
                
                // TODO: Replace with your actual deployed contract address
                const CONTRACT_ADDRESS = '0xYOUR_CONTRACT_ADDRESS_HERE';
                const CONTRACT_ABI = [
                    "function mint(address to, string memory uri, uint256 fid) public payable",
                    "function getMintPrice(address user) public view returns (uint256)"
                ];
                
                const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                const address = await signer.getAddress();
                
                // Get mint price
                const mintPrice = await contract.getMintPrice(address);
                
                // Mint!
                const tx = await contract.mint(address, tokenURI, currentUser.fid, {
                    value: mintPrice
                });
                
                showLoading('Transaction submitted! Waiting for confirmation...');
                
                await tx.wait();
                
                hideLoading();
                showSuccess(`üéâ NFT Minted Successfully! Transaction: ${tx.hash}`);
                
                // Update supply
                await loadMintingParameters();
                
            } catch (error) {
                console.error('Mint transaction error:', error);
                hideLoading();
                showError('Mint transaction failed: ' + error.message);
            }
        }

        // Utility functions
        function showLoading(text) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMsg');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        function hideSuccess() {
            document.getElementById('successMsg').classList.remove('show');
        }

        function showError(message) {
            const el = document.getElementById('errorMsg');
            el.textContent = message;
            el.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorMsg').classList.remove('show');
        }
    </script>
</body>
</html>
